<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    
    <ui:define name="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Login" action="/login.xhtml?faces-redirect=true" icon="ui-icon-power" />
            </p:menu>
        </h:form>
    </ui:define>
    
    
     <ui:define name="content">
         <h:form styleClass="loginPanelStyle">
                 <p:growl id="msgs" showDetail="true" sticky="false" />                        
                <p:panelGrid columns="2">
                <f:facet name="header">
                    Reset Password
                </f:facet>
                <h:outputText value="Please enter email : "></h:outputText>
                <p:inputText id="username" value="#{resetPasswordController.username}" required="true" requiredMessage="Please enter email for password reset!">
                    <f:validateLength minimum="1" />  
                </p:inputText>
                
                <f:facet name="footer">
                <p:commandButton action="#{resetPasswordController.resetPassword()}" value="Submit" update="msgs" icon="ui-icon-check" style="margin:0" ajax="true"></p:commandButton>
                </f:facet> 
            </p:panelGrid>
        </h:form>
         
  
     </ui:define>
    
</ui:composition>

<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Reset Password" action="/resetPassword.xhtml?faces-redirect=true" icon="ui-icon-help" />
            </p:menu>
        </h:form>
    </ui:define>
    
    
    
     <ui:define name="content">
         <h:form styleClass="loginPanelStyle">
                 <p:growl id="msgs" showDetail="true" sticky="false" />                        
                <p:panelGrid columns="2">
                <f:facet name="header">
                    Login Panel
                </f:facet>
                <h:outputText value="Username : "></h:outputText>
                <p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Please Enter Username!">
                    <f:validateLength minimum="6" />  
                </p:inputText>
                <h:outputText value="Password : "></h:outputText>
                <p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="6" />  
                </p:password>
                <f:facet name="footer">
                <p:commandButton action="#{loginController.login}" value="Submit" update="msgs" icon="ui-icon-check" style="margin:0" ajax="true"></p:commandButton>
                </f:facet> 
            </p:panelGrid>
        </h:form>
         
  
     </ui:define>
    
</ui:composition>

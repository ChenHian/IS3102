<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

 

    <ui:define name="content">
        <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.warehouseInventoryModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <h:form id="formMain" rendered="#{accessController.warehouseInventoryModuleAccess()}">


            <p:panel header="Floor Plan" style="height:120%; background-image:url('../images/floorPlan.png'); background-position: center; background-repeat: no-repeat"  >
                <p:layout fullPage="true">
                </p:layout>

                <p:commandButton style="position:relative; top:210px; right:-474px" value="B3" onclick="PF('dlg').show();" type="button" icon="ui-icon-plus" />
                <p:commandButton style="position:relative; top:310px; right:-418px" value="B5" onclick="PF('dlg2').show();" type="button" icon="ui-icon-plus" />
                <p:commandButton style="position:relative; top:360px; right:-750px" value="D4" onclick="PF('dlg3').show();" type="button" icon="ui-icon-plus" />


            </p:panel>


            <p:dialog id="add" header="Choose Item" widgetVar="dlg">
                <p:outputLabel for="item" value="Item: " />
                <p:selectOneMenu  id="item" value="#{floorPlanManagerBean.item1}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{floorPlanManagerBean.items}" />
                </p:selectOneMenu>
                <p:commandButton value="Confirm" update="add" id="confirm" actionListener="#{floorPlanManagerBean.addItem1}" icon="ui-icon-check" oncomplete="PF('dlg').hide();"  ajax="true"/>
            </p:dialog>
            
                     <p:dialog id="add2" header="Choose Item" widgetVar="dlg2">
                <p:outputLabel for="item2" value="Item: " />
                <p:selectOneMenu  id="item2" value="#{floorPlanManagerBean.item2}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{floorPlanManagerBean.items}" />
                </p:selectOneMenu>
                <p:commandButton value="Confirm" update="add2" id="confirm2" actionListener="#{floorPlanManagerBean.addItem2}" icon="ui-icon-check" oncomplete="PF('dlg2').hide();"  ajax="true"/>
            </p:dialog>

                                 <p:dialog id="add3" header="Choose Item" widgetVar="dlg3">
                <p:outputLabel for="item3" value="Item: " />
                <p:selectOneMenu  id="item3" value="#{floorPlanManagerBean.item3}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{floorPlanManagerBean.items}" />
                </p:selectOneMenu>
                <p:commandButton value="Confirm" update="add3" id="confirm3" actionListener="#{floorPlanManagerBean.addItem3}" icon="ui-icon-check" oncomplete="PF('dlg3').hide();"  ajax="true"/>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>

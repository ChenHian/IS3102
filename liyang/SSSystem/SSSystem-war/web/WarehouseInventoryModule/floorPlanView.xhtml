<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        
        <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.warehouseInventoryModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <h:form id="formMain" rendered="#{accessController.warehouseInventoryModuleAccess()}">


            <p:panel header="Floor Plan" style="height:120%; background-image:url('../images/floorPlan.png'); background-position: center; background-repeat: no-repeat"  >
                <p:layout fullPage="true">
                </p:layout>

                <p:commandButton style="position:relative; top:210px; right:-474px" value="B3" onclick="PF('dlg').show();" type="button" icon="ui-icon-search" />
                <p:commandButton style="position:relative; top:310px; right:-418px" value="B5" onclick="PF('dlg2').show();" type="button" icon="ui-icon-search" />
                <p:commandButton style="position:relative; top:360px; right:-750px" value="D4" onclick="PF('dlg3').show();" type="button" icon="ui-icon-search" />

                <p:dataTable var="warehouseFloorItem" value="#{floorPlanManagerBean.warehouseFloorItems}" style="width: 18%; position:relative;top:380px; right:-1300px;  ">
                    <p:column headerText="Location" >
                        <h:outputText value="#{warehouseFloorItem.position}" />
                    </p:column>
                    <p:column headerText="Item">
                        <h:outputText value="#{warehouseFloorItem.itemName}" />
                    </p:column>
                </p:dataTable>
            </p:panel>


            <p:dialog id="add" header="Item" widgetVar="dlg">
                <h:outputText value="#{floorPlanManagerBean.displayItem1}" />
            </p:dialog>

            <p:dialog id="add2" header="Choose Item" widgetVar="dlg2">
                <h:outputText value="#{floorPlanManagerBean.displayItem2}" />
            </p:dialog>

            <p:dialog id="add3" header="Choose Item" widgetVar="dlg3">
                <h:outputText value="#{floorPlanManagerBean.displayItem3}" />
            </p:dialog>



        </h:form>
    </ui:define>

</ui:composition>

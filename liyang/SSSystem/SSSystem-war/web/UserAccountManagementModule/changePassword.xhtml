<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
   
    
    
    
     <ui:define name="content">
         
          <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.userAccountManagementModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
         
          <h:form styleClass="loginPanelStyle" rendered="#{accessController.userAccountManagementModuleAccess}">
                 <p:growl id="msgs" showDetail="true" sticky="false" />                        
                <p:panelGrid columns="2">
                <f:facet name="header">
                    Reset Password
                </f:facet>
                <h:outputText value="New Password: "></h:outputText>
                <p:password id="newPassword1" value="#{staffAccountManagerBean.newPassword1}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="6" />  
                </p:password>
                <h:outputText value="Re-enter New Password : "></h:outputText>
                <p:password id="newPassword2" value="#{staffAccountManagerBean.newPassword2}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="6" />   
                </p:password>
                <f:facet name="footer">
                <p:commandButton action="#{staffAccountManagerBean.changePassword}" value="Submit" update="msgs" icon="ui-icon-check" style="margin:0" ajax="true"></p:commandButton>
                </f:facet> 
            </p:panelGrid>
        </h:form>
         
  
     </ui:define>
    
        

    
    

</ui:composition>

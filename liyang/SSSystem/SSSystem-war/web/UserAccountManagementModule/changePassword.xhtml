<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
   
    
    
    
     <ui:define name="content">
         
         <!--Timeout function-->    
        <h:form>
    <p:growl id="timeout" showDetail="true" sticky="true" />
 
    <p:idleMonitor timeout="900000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="timeout" />
        
    </p:idleMonitor>
</h:form>
        
    <!--Timeout function end-->
         
         <h:form styleClass="loginPanelStyle">
                 <p:growl id="msgs" showDetail="true" sticky="false" />                        
                <p:panelGrid columns="2">
                <f:facet name="header">
                    Reset Password
                </f:facet>
                <h:outputText value="New Password: "></h:outputText>
                <p:password id="newPassword1" value="#{staffAccountManagerBean.newPassword1}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="6" />  
                </p:password>
                <h:outputText value="Re-enter New Password : "></h:outputText>
                <p:password id="newPassword2" value="#{staffAccountManagerBean.newPassword2}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="6" />   
                </p:password>
                <f:facet name="footer">
                <p:commandButton action="#{staffAccountManagerBean.changePassword}" value="Submit" update="msgs" icon="ui-icon-check" style="margin:0" ajax="true"></p:commandButton>
                </f:facet> 
            </p:panelGrid>
        </h:form>
         
  
     </ui:define>
    
    <!--Left drop down menu, edit for all .xhtml pages if changed-->
    <ui:define name="left">
<h:form>
    <p:growl autoUpdate="true"/>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
            <p:menuitem value="Home" action="/admin/AdminHome" icon="ui-icon-home"/>    
            <p:menuitem value="Logout" action="#{loginController.logout}" icon="ui-icon-power"/>
            </p:menu>
 
 
    
   
    <!--Module menu--> 
    <p:panelMenu style="width:300px">
        
        <p:submenu label="User Account Management Module" rendered = "#{accessController.userAccountManagementModuleAccess()}">
            
            <p:menuitem value="Edit Account Particulars" action="/UserAccountManagementModule/editAccountParticulars" icon="ui-icon-wrench"/>
            <p:menuitem value="Change Password" action="/UserAccountManagementModule/changePassword" icon="ui-icon-wrench"/>

        </p:submenu>
        
        <p:submenu label="User Access Control Module" rendered = "#{accessController.userAccessControlModuleAccess()}">
            
            <p:menuitem value="View All Roles" action="/UserAccessControlModule/viewAllRoles" icon="ui-icon-search"/>
            <p:menuitem value="Add New Role" action="/UserAccessControlModule/addNewRole" icon="ui-icon-plus"/>
            <p:menuitem value="View All Privileges" action="/UserAccessControlModule/viewAllPrivileges" icon="ui-icon-search"/>
        </p:submenu>
        
        <p:submenu label="Account Administration Module" rendered = "#{accessController.accountAdministrationModuleAccess()}">
            
            <p:menuitem value="View All Staff Accounts" action="/AccountAdministrationModule/viewAllStaffAccounts" icon="ui-icon-search"/>
            <p:menuitem value="Add New Account" action="/AccountAdministrationModule/addNewStaffAccount" icon="ui-icon-plus"/>
        </p:submenu>
        <p:submenu label="Purchasing Request Module Dummy" rendered = "#{accessController.purchasingRequestModuleAccess()}" >
            <p:menuitem value="Dummy, do not use" action ="/login.xhtml"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:separator />
       
        
    </p:panelMenu>
            </h:form>
      </ui:define>
    <!--Left drop down menu end-->

</ui:composition>

    <ui:define name="content">
        

       
        
        <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.userAccessControlModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <!-- Rendered -->
        <h:form id="formMain" rendered="#{accessController.userAccessControlModuleAccess()}">
            <p:panel id="panel" header="Add New Role">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    
                    <p:outputLabel for="role" value="Division: " />
                    <p:selectOneMenu id="role" value="#{roleManagerBean.division}" required="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{roleManagerBean.divisions}" />
                    </p:selectOneMenu>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="roleName" style="fontweight:
                                           bold" value="Role Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Role Name"
                                         requiredMessage="Role Name is required." id="roleName"
                                         value="#{roleManagerBean.roleName}">
                                <f:validateLength minimum="4" maximum="255" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="roleName" />
                        </p:column>
                    </p:row>
                    
                    
                    

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Select Privilege(s): " />
                        </p:column>
                        

                        <p:column >
                            <h:outputText value="1. User Account Management Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value1}" style= "margin-bottom: 10px;" />  <br />
                            <h:outputText value="2. User Access Control Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value2}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="3. Account Administration Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value3}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="4. Audit Management Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value4}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="5. Reporting Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value5}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="6. Supplier Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value6}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="7. Purchase Request Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value7}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="8. Purchasing Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value8}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="9. Purchase Contract Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value9}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="10. Item Management Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value10}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="11. Purchasing Issue Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value11}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="12. Notification Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value12}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="13. Warehouse Inventory Management Module: " /> 
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value13}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="14. Purchase Management Module: " />

                            <h:outputText value="15. Delivery Management Module: " />

                            <h:outputText value="17. Transaction Management Module: " />

                            <h:outputText value="18. Customer Management Module: " />

                            <h:outputText value="21. Membership Management Module: " />

                            <h:outputText value="24. Supplier Payment Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value24}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="25. Online Sales Payment Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value25}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="26. Refund Management Module: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value26}" style="margin-bottom:10px;"/> <br />
                            <h:outputText value="27. Web Store Content Management: " />
                            <p:selectBooleanCheckbox value="#{roleManagerBean.value27}" style="margin-bottom:10px;"/> <br />
                        </p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Role"
                                 update="panel" actionListener="#{roleManagerBean.saveNewRole}" ajax="true"
                                 />
            </p:panel>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
    
        
        <h:form id="accessError" rendered="#{!accessController.userAccessControlModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <h:form id="formMain"  rendered="#{accessController.userAccessControlModuleAccess()}">
            <h:form id="formMain">
            <p:panel header="View All Privileges">
                <p:dataTable var="privilege" value="#{roleDataTableBean.privileges}"
                             paginator="true" rows="10" emptyMessage="No privilege">
                    <p:column headerText="Privilege ID"
                              sortBy="#{privilege.privilegeId}">
                        <h:outputText value="#{privilege.privilegeId}" />
                    </p:column>
                    <p:column headerText="Privilege Name"
                              sortBy="#{privilege.privilegeName}">
                        <h:outputText value="#{privilege.privilegeName}" />
                    </p:column>
                    <p:column headerText="Privilege Description"
                              sortBy="#{privilege.description}">
                        <h:outputText value="#{privilege.description}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        </h:form>
    </ui:define>
    
    
        
 
    
</ui:composition>

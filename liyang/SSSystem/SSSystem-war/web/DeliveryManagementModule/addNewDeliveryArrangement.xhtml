<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel id="panel" header="Add New Delivery Arrangement">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="pickupLocation" style="fontweight:
                                           bold" value="Pickup Location: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea rows="6" cols="33" required="true" label="Pickup Location"
                                             requiredMessage="Pickup Location is required." id="pickupLocation"
                                             value="#{deliveryManagerBean.pickupLocation}">
                                <f:validateLength minimum="4" />
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="pickupLocation" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="dropoffLocation" style="fontweight:
                                           bold" value="Dropoff Location: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea rows="6" cols="33" required="true" label="Dropoff Location"
                                             requiredMessage="Dropoff Location is required." id="dropoffLocation"
                                             value="#{deliveryManagerBean.pickupLocation}">
                                <f:validateLength minimum="4" />
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="dropoffLocation" />
                        </p:column>
                    </p:row>                

                    <p:outputLabel for="deliveryDate" value="Delivery Date:" />
                    <p:calendar id="deliveryDate" value="#{deliveryManagerBean.deliveryDate}" pattern="dd-MM-yyyy" mask="true" mindate="#{deliveryManagerBean.currentDate}"/>

                    <p:outputLabel for="role" value="Role: " />
                    <p:selectOneMenu id="role" value="#{staffAccountManagerBean.role}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{roleDataTableBean.roles}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Staff Account"
                                 update="panel" actionListener="#{staffAccountManagerBean.saveNewStaffAccount}" ajax="true"
                                 />
            </p:panel>
        </h:form>




</ui:composition>

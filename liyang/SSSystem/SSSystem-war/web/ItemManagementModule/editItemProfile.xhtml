<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="editItemProfileForm">
            
            <f:metadata>
                <f:viewParam name="SelectedItemId" value="#{itemDataTableBean.selectedItemId}"/>
                <f:viewParam name="SelectedItemName" value="#{itemDataTableBean.selectedItemName}"/>
                <f:viewParam name="SelectedItemDescription" value="#{itemDataTableBean.selectedItemDescription}"/>
                <f:viewParam name="SelectedItemItemReturnable" value="#{itemDataTableBean.selectedItemReturnable}"/>
                <f:viewParam name="SelectedItemReturnablePeriod" value="#{itemDataTableBean.selectedReturnablePeriod}"/>
            </f:metadata>
            
            <p:panel header="Edit Item">
                
                <h:panelGrid columns="2" style="margin-bottom:40px"> 
                    
                    
                    
                    <h:outputLabel for="itemName" value="Item Name: " style="font-weight:bold" />
                    <p:inputText id="itemName" value="#{itemDataTableBean.selectedItemName}" />
                    
                    <h:outputLabel for="itemDescription" value="Item Description: " style="font-weight:bold" />
                    <p:inputText id="itemDescription" value="#{itemDataTableBean.selectedItemDescription}" />
  
                    <h:outputLabel for="itemReturnable" value="Item Returnable: " style="font-weight:bold" />
                    <p:inputText id="itemReturnable" value="#{itemDataTableBean.selectedItemReturnable}" />
                    
                    <h:outputLabel for="returnablePeriod" value="Returnable Period: " style="font-weight:bold" />
                    <p:inputText id="returnablePeriod" value="#{itemDataTableBean.selectedReturnablePeriod}" />
                  
                </h:panelGrid>
                
                <p:commandButton value="Update" icon="fa fa-refresh" id="nonAjax" action ="/ItemManagementModule/viewItems" ajax="false" actionListener="#{itemDataTableBean.editItemProfileAction}" />
                <p:spacer width="20" height="20" />
                <p:button outcome="viewItems" value="View Item List" icon="fa fa-fw fa-neuter"></p:button>

            </p:panel>


            
                    

        </h:form>
    </ui:define>
    
    <ui:define name ="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Logout" action="/index.xhtml" icon="ui-icon-power"/>
                <p:menuitem value="Home" action="/admin/adminHome" icon="ui-icon-home"/>
                <p:menuitem value="Manage Item List" action="/procurement/viewItems" icon="ui-icon-search"/>
                <p:menuitem value="Manage Brand List" action="/procurement/viewBrand" icon="ui-icon-search"/>
                <p:menuitem value="Manage Item Type List" action="/procurement/viewItemType" icon="ui-icon-search"/>

            </p:menu>
        </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="content">
       
       <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.itemManagementModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
       
       <h:form id="addItemTypeForm" rendered = "#{accessController.itemManagementModuleAccess()}">
            <p:panel header="Add Item Type">
                
                <h:panelGrid columns="2" style="margin-bottom:40px"> 
                    <h:outputLabel for="Item Type Description" value="Item Type Description: " style="font-weight:bold" />
                    <p:inputText id="itemTypeDescription" value="#{itemDataTableBean.newItemTypeDescription}" required="true"/>
                    
                    <h:outputLabel for="itemCategory" value="Item Category: " style="font-weight:bold" />
                    <p:inputText id="itemCategory" value="#{itemDataTableBean.newItemCategory}" required="true"/>
                    
                    <h:outputLabel for="itemSubcategory" value="Item Subcategory: " style="font-weight:bold" />
                    <p:inputText id="itemSubcategory" value="#{itemDataTableBean.newItemSubCategory}" required="true"/>
                    
                    <h:outputLabel for="storageType" value="Storage Type: " style="font-weight:bold" />
                    <p:selectOneMenu id="storageType" value="#{itemDataTableBean.newStorageType}" required="true" requiredMessage="Storage Type is required.">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{itemDataTableBean.getStorageTypes()}" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="perishable" value="Perishable: " style="font-weight:bold" />
                    <p:inputSwitch id="perishable" value="#{itemDataTableBean.newIsPerishable}" required="true"/>
                    
                    <h:outputLabel for="measurementType" value="Measurement Type: " style="font-weight:bold" />
                    <p:selectOneMenu id="measurementType" value="#{itemDataTableBean.newMeasurementType}" required="true" requiredMessage ="Measurement unit is required" >
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{itemDataTableBean.getMeasurementTypes()}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <p:commandButton value="Add" icon="fa fa-plus" id="nonAjax" action ="/ItemManagementModule/viewItemType" ajax="false" actionListener="#{itemDataTableBean.addItemTypeAction}" />
                <p:spacer width="20" height="20" />
                <p:button outcome="viewItemType" value="View Item Type" icon="fa-fw fa-neuter"></p:button>

            </p:panel>


            
                    

        </h:form>
    </ui:define>
    
    
        

</ui:composition>

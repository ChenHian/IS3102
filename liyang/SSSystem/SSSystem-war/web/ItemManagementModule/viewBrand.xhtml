<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="viewBrandForm">

            <p:panel header="View All Brand">
                <p:dataTable id="brandDT" var="brand" value="#{itemDataTableBean.brand}"  widgetVar="brandTable" filteredValue="#{itemDataTableBean.filteredBrand}" resizableColumns="true" style="margin-bottom:40px"
                             paginator="true" rows="20" emptyMessage="No brand" selectionMode="single" selection="#{itemDataTableBean.selectedBrand}" rowKey="#{brand.brandId}">

                    <f:facet name="header">
                       <p:outputPanel>
                         <h:outputText value="Search all fields:" />
                         <p:inputText id="globalFilter" onkeyup="PF('brandTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                       </p:outputPanel>
                    </f:facet>
                    
                   
                    <p:column headerText="Brand Id" filterBy="#{brand.brandId}" filterStyle="display:none" filterMatchMode="contains"> 
                        <h:outputText value="#{brand.brandId}" />
                    </p:column>
                    <p:column headerText="Brand Name" filterBy="#{brand.brandName}" filterStyle="display:none" filterMatchMode="contains">
                        <h:outputText value="#{brand.brandName}" />
                    </p:column>
                    <p:column headerText="Brand Description" filterBy="#{brand.brandDescription}" filterStyle="display:none" filterMatchMode="contains">
                        <h:outputText value="#{brand.brandDescription}" />
                    </p:column>
                    
                    <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":viewBrandForm:brandDetail" oncomplete="PF('brandDialog').show()" icon="fa fa-fw fa-neuter">
                        <f:setPropertyActionListener value="#{brand}" target="#{itemDataTableBean.selectedBrand}" />
                    </p:commandButton>
                    </p:column>
                    
                    
                     <p:column style="width:32px;text-align: center">
                        <p:button outcome="editBrandProfile" icon="fa fa-fw fa-edit">
                            <f:param name="SelectedBrandId" value="#{brand.brandId}"/>
                            <f:param name="SelectedBrandName" value="#{brand.brandName}"/>
                            <f:param name="SelectedBrandDescription" value="#{brand.brandDescription}"/> 
                        </p:button>
                        </p:column>
                    
                     <p:column style="width:32px;text-align: center">
                    <p:commandButton id="nonAjax" ajax="false" icon="fa fa-fw fa-remove" actionListener="#{itemDataTableBean.removeBrandAction}"/> 
                </p:column>     
                </p:dataTable>
                
                     <p:button outcome="addBrand" value="New" icon="fa fa-fw fa-plus">
                     </p:button>


                    <p:dialog header="Brand Profile" widgetVar="brandDialog" resizable="true">
                    <p:outputPanel id="brandDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty itemDataTableBean.selectedBrand}" columnClasses="label,value">

                        <h:outputText value="Brand ID:" />
                        <h:outputText value="#{itemDataTableBean.selectedBrand.brandId}" />
                        
                        <h:outputText value="Brand Name:" />
                        <h:outputText value="#{itemDataTableBean.selectedBrand.brandName}" />
                        
                        <h:outputText value="Brand Description:" />
                        <h:outputText value="#{itemDataTableBean.selectedBrand.brandDescription}" />
                    </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                    
                    
                
            </p:panel>
        </h:form>
    </ui:define>
    
    
    <!--Left drop down menu, edit for all .xhtml pages if changed-->
    <ui:define name="left">
<h:form>
    <p:growl autoUpdate="true"/>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
            <p:menuitem value="Home" outcome="/admin/adminHome" icon="ui-icon-home"/>    
            <p:menuitem value="Logout" action="#{loginController.logout}" icon="ui-icon-power"/>
            </p:menu>
 
 
    
   
    <!--Module menu--> 
    <p:panelMenu style="width:300px">
        
        <p:submenu label="User Account Management Module" rendered = "#{accessController.userAccountManagementModuleAccess()}">
            
            <p:menuitem value="Edit Account Particulars" outcome="/UserAccountManagementModule/editAccountParticulars" icon="ui-icon-wrench"/>
            <p:menuitem value="Change Password" outcome="/UserAccountManagementModule/changePassword" icon="ui-icon-wrench"/>

        </p:submenu>
        
        <p:submenu label="User Access Control Module" rendered = "#{accessController.userAccessControlModuleAccess()}">
            
            <p:menuitem value="View All Roles" outcome="/UserAccessControlModule/viewAllRoles" icon="ui-icon-search"/>
            <p:menuitem value="Add New Role" outcome="/UserAccessControlModule/addNewRole" icon="ui-icon-plus"/>
            <p:menuitem value="View All Privileges" outcome="/UserAccessControlModule/viewAllPrivileges" icon="ui-icon-search"/>
        </p:submenu>
        
        <p:submenu label="Account Administration Module" rendered = "#{accessController.accountAdministrationModuleAccess()}">
            
            <p:menuitem value="View All Staff Accounts" outcome="/AccountAdministrationModule/viewAllStaffAccounts" icon="ui-icon-search"/>
            <p:menuitem value="Add New Account" outcome="/AccountAdministrationModule/addNewStaffAccount" icon="ui-icon-plus"/>
        </p:submenu>
        
        <p:submenu label="Purchasing Request Module Dummy" rendered = "#{accessController.purchasingRequestModuleAccess()}" >
            <p:menuitem value="Dummy, do not use" action ="/login.xhtml"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        
        <p:submenu label="Item Management Module" rendered = "#{accessController.itemManagementModuleAccess()}">
            
            
            <p:menuitem value="View/Edit Warehouse Inventory" outcome="/ItemManagementModule/viewWarehouseInventory" icon="ui-icon-plus"/>
            <p:menuitem value="Add Item to Warehouse" outcome="/ItemManagementModule/addWarehouseInventory" icon="ui-icon-plus"/>
            <p:menuitem value="Redelivery" outcome="/ItemManagementModule/redeliveryDoc" icon="ui-icon-search"/>
            <p:menuitem value="View Brand" outcome="/ItemManagementModule/viewBrand" icon="ui-icon-search"/>
            <p:menuitem value="View Items" outcome="/ItemManagementModule/viewItems" icon="ui-icon-search"/>
            <p:menuitem value="View Item Type" outcome="/ItemManagementModule/viewItemType" icon="ui-icon-search"/>
        </p:submenu>
        <p:separator />
       
        
    </p:panelMenu>
            </h:form>
      </ui:define>
    <!--Left drop down menu end-->
</ui:composition>

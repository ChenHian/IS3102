<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.itemManagementModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <h:form id="addBrandForm" rendered="#{accessController.itemManagementModuleAccess()}">
            <p:panel header="Add Brand">
                
                <h:panelGrid columns="2" style="margin-bottom:40px"> 
                    <h:outputLabel for="brandName" value="Brand Name: " style="font-weight:bold" />
                    <p:inputText id="brandName" value="#{itemDataTableBean.newBrandName}" required="true"/>
                    
                    <h:outputLabel for="brandDescription" value="Brand Description: " style="font-weight:bold" />
                    <p:inputTextarea rows="6" cols="33" id="brandDescription" value="#{itemDataTableBean.newBrandDescription}" required="true"/>
                  
                </h:panelGrid>
                
                <p:commandButton value="Add" icon="fa fa-plus" id="nonAjax" action ="/ItemManagementModule/viewBrand" ajax="false" actionListener="#{itemDataTableBean.addBrandAction}" />
                <p:spacer width="20" height="20" />
                <p:button outcome="viewBrand" value="View Brand List" icon="fa fa-fw fa-neuter"></p:button>

            </p:panel>


            
                    

        </h:form>
    </ui:define>
    
   
        

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="viewItemTypeForm">

            <p:panel header="View All Item Type">
                <p:dataTable id="itemTypeDT" var="itemType" value="#{itemDataTableBean.itemType}"  widgetVar="itemTypeTable" filteredValue="#{itemDataTableBean.filteredItemType}" resizableColumns="true" style="margin-bottom:40px"
                             paginator="true" rows="20" emptyMessage="No itemType" selectionMode="single" selection="#{itemDataTableBean.selectedItemType}" rowKey="#{itemType.itemTypeId}">

                    <f:facet name="header">
                       <p:outputPanel>
                         <h:outputText value="Search all fields:" />
                         <p:inputText id="globalFilter" onkeyup="PF('itemTypeTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                       </p:outputPanel>
                    </f:facet>
                    
                   
                    <p:column headerText="Item Type Description" filterBy="#{itemType.itemTypeDescription}" filterStyle="display:none" filterMatchMode="contains">
                        <h:outputText value="#{itemType.itemTypeDescription}" />
                    </p:column>
                     <p:column headerText="Item Category" filterBy="#{itemType.itemCategory}" filterStyle="display:none" filterMatchMode="contains">
                        <h:outputText value="#{itemType.itemCategory}" />
                    </p:column>
                    <p:column headerText="Item Subcategory" filterBy="#{itemType.itemSubCategory}" filterStyle="display:none" filterMatchMode="contains">
                        <h:outputText value="#{itemType.itemSubCategory}" />
                    </p:column>
                    
                    
                    <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":viewItemTypeForm:itemTypeDetail" oncomplete="PF('itemTypeDialog').show()" icon="fa fa-fw fa-neuter">
                        <f:setPropertyActionListener value="#{itemType}" target="#{itemDataTableBean.selectedItemType}" />
                    </p:commandButton>
                    </p:column>
                    
                    
                     <p:column style="width:32px;text-align: center">
                        <p:button outcome="editItemTypeProfile" icon="fa fa-fw fa-edit">
                            <f:param name="SelectedItemTypeId" value="#{itemType.itemTypeId}"/>
                            <f:param name="SelectedItemTypeDescription" value="#{itemType.itemTypeDescription}"/>
                            <f:param name="SelectedItemCategory" value="#{itemType.itemCategory}"/>
                            <f:param name="SelectedItemSubCategory" value="#{itemType.itemSubCategory}"/>
                            <f:param name="SelectedStorageType" value="#{itemType.storageType}"/>
                            <f:param name="SelectedIsPerishable" value="#{itemType.isPerishable}"/>
                            <f:param name="SelectedMeasurementType" value="#{itemType.measurementType}"/>   
                        </p:button>
                        </p:column>
                    
                     <p:column style="width:32px;text-align: center">
                    <p:commandButton id="nonAjax" ajax="false" icon="fa fa-fw fa-remove" actionListener="#{itemDataTableBean.removeItemTypeAction}"/> 
                </p:column>     
                </p:dataTable>
                
                     <p:button outcome="addItemType" value="New" icon="fa fa-fw fa-plus">
                     </p:button>


                    <p:dialog header="Item Type Profile" widgetVar="itemTypeDialog" resizable="true">
                    <p:outputPanel id="itemTypeDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty itemDataTableBean.selectedItemType}" columnClasses="label,value">

                        <h:outputText value="Item Type ID:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.itemTypeId}" />
                        
                        <h:outputText value="Item Type Description:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.itemTypeDescription}" />
                        
                        <h:outputText value="Item Category:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.itemCategory}" />
                        
                        <h:outputText value="Item Subcategory:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.itemSubCategory}" />
                        
                        <h:outputText value="Storage Type:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.storageType}" />
                        
                        <h:outputText value="Perishable:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.isPerishable}" />
                        
                        <h:outputText value="Measurement Type:" />
                        <h:outputText value="#{itemDataTableBean.selectedItemType.measurementType}" />
                        
                       
                    </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                    
                    
                
            </p:panel>
        </h:form>
    </ui:define>
    
    
        
    <!--Left drop down menu, edit for all .xhtml pages if changed-->
    <ui:define name="left">
<h:form>
    <p:growl autoUpdate="true"/>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
            <p:menuitem value="Home" outcome="/admin/adminHome" icon="ui-icon-home"/>    
            <p:menuitem value="Logout" action="#{loginController.logout}" icon="ui-icon-power"/>
            </p:menu>
 
 
    
   
    <!--Module menu--> 
    <p:panelMenu style="width:300px">
        
        <p:submenu label="Notification Module" rendered = "#{accessController.notificationModuleAccess()}">
            
            <p:menuitem value="View Notifications" outcome="/NotificationModule/viewAllNotifications" icon="ui-icon-search"/>
            <p:menuitem value="Send Notification" outcome="/NotificationModule/sendNotification" icon="ui-icon-wrench"/>

        </p:submenu>
        
        
        <p:submenu label="User Account Management Module" rendered = "#{accessController.userAccountManagementModuleAccess()}">
            
            <p:menuitem value="Edit Account Particulars" outcome="/UserAccountManagementModule/editAccountParticulars" icon="ui-icon-wrench"/>
            <p:menuitem value="Change Password" outcome="/UserAccountManagementModule/changePassword" icon="ui-icon-wrench"/>

        </p:submenu>
        
        <p:submenu label="User Access Control Module" rendered = "#{accessController.userAccessControlModuleAccess()}">
            
            <p:menuitem value="View All Roles" outcome="/UserAccessControlModule/viewAllRoles" icon="ui-icon-search"/>
            <p:menuitem value="Add New Role" outcome="/UserAccessControlModule/addNewRole" icon="ui-icon-plus"/>
            <p:menuitem value="View All Privileges" outcome="/UserAccessControlModule/viewAllPrivileges" icon="ui-icon-search"/>
        </p:submenu>
        
        <p:submenu label="Account Administration Module" rendered = "#{accessController.accountAdministrationModuleAccess()}">
            
            <p:menuitem value="View All Staff Accounts" outcome="/AccountAdministrationModule/viewAllStaffAccounts" icon="ui-icon-search"/>
            <p:menuitem value="Add New Account" outcome="/AccountAdministrationModule/addNewStaffAccount" icon="ui-icon-plus"/>
        </p:submenu>
        
        <p:submenu label="Purchasing Request Module Dummy" rendered = "#{accessController.purchasingRequestModuleAccess()}" >
            <p:menuitem value="Dummy, do not use" action ="/login.xhtml"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        
        <p:submenu label="Item Management Module" rendered = "#{accessController.itemManagementModuleAccess()}">
            
            <p:menuitem value="View All Distribution Centers" outcome="/ItemManagementModule/viewAllDC" icon="ui-icon-search"/>
            <p:menuitem value="Create Batch Receipt" outcome="/ItemManagementModule/createBatchReceipt" icon="ui-icon-plus"/>
            <p:menuitem value="View Batch Receipts" outcome="/ItemManagementModule/viewAllBR" icon="ui-icon-search"/>
            <p:menuitem value="View/Edit Warehouse Inventory" outcome="/ItemManagementModule/viewWarehouseInventory" icon="ui-icon-plus"/>
            <p:menuitem value="Add Item to Warehouse" outcome="/ItemManagementModule/addWarehouseInventory" icon="ui-icon-plus"/>
            <p:menuitem value="Redelivery" outcome="/ItemManagementModule/redeliveryDoc" icon="ui-icon-search"/>
            <p:menuitem value="View Brand" outcome="/ItemManagementModule/viewBrand" icon="ui-icon-search"/>
            <p:menuitem value="View Items" outcome="/ItemManagementModule/viewItems" icon="ui-icon-search"/>
            <p:menuitem value="View Item Type" outcome="/ItemManagementModule/viewItemType" icon="ui-icon-search"/>
            
        </p:submenu>
        
        
        <p:submenu label="Purchase Management Module" rendered = "#{accessController.purchaseManagementModuleAccess()}">

            <p:menuitem value="Create Purchase Requisition" outcome="/PurchaseManagementModule/createPR" icon="ui-icon-plus"/>           
            <p:menuitem value="View Purchase Requisitions" outcome="/PurchaseManagementModule/viewAllPR" icon="ui-icon-search"/>
            
        </p:submenu>
        <p:separator />
       
        
    </p:panelMenu>
            </h:form>
      </ui:define>
    <!--Left drop down menu end-->


    
    

</ui:composition>

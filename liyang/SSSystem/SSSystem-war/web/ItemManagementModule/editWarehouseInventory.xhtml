<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <!--Timeout function-->    
        <h:form>
    <p:growl id="timeout" showDetail="true" sticky="true" />
 
    <p:idleMonitor timeout="900000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="timeout" />
        
    </p:idleMonitor>
</h:form>
        
    <!--Timeout function end-->

        
        <!-- URL Access control, change rendered to module -->
        <h:form id="accessError" rendered="#{!accessController.itemManagementModuleAccess()}">
            <p:panel header="Error Accessing Page">
                You do not have the access required to view this page, please contact your system administrator.
            </p:panel>
        </h:form>
        
        <h:form id="formMain">
            <p:panel header="Edit Account Particulars">
                
        
            <p:growl id="DCinventory" showDetail="true"/>
        <p:dataTable id = "inventory" var="inventory" value="#{editViewWarehouseInventory.getDCinventory()}" editable="true" editMode="cell" widgetVar="cellAccount">
            
            <f:facet name="header">
                Warehouse Inventory Management
            </f:facet>
        
             
       <p:column headerText="Distribution Center ID">
              <p:column>
                   <h:outputText value="#{inventory.distributionCenterId}" />
              </p:column>
          </p:column>
 
        <p:column headerText="Item Id">
           <p:column>
                <h:outputText value="#{inventory.itemId}" />
           </p:column>
       </p:column>
            
       <p:ajax event="cellEdit" listener="#{editViewStaffAccount.onContactCellEdit}" update=":formMain:DCinventory"/>     
       <p:column headerText="Available Quantity">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{inventory.availableQuantity}" /></f:facet>
               <f:facet name="input"><p:inputText value = "input" style="width:100%"/></f:facet>
           </p:cellEditor>
           
       </p:column>
       
       <p:column headerText="Unit">
           <p:column>
                <h:outputText value="#{inventory.itemId}" />
           </p:column>
       </p:column>
 
       <p:column headerText="Role">
           <p:column>
               <h:outputText value="#{staffAccount.role.roleName}" />

           </p:column>
       </p:column>
   </p:dataTable>
                
            </p:panel>
        </h:form>
    </ui:define>
    <!--Left drop down menu, edit for all .xhtml pages if changed-->
    <ui:define name="left">
<h:form>
    <p:growl autoUpdate="true"/>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
            <p:menuitem value="Home" action="/admin/adminHome" icon="ui-icon-home"/>    
            <p:menuitem value="Logout" action="#{loginController.logout}" icon="ui-icon-power"/>
            </p:menu>
 
 
    
   
    <!--Module menu--> 
    <p:panelMenu style="width:300px">
        
        <p:submenu label="User Account Management Module" rendered = "#{accessController.userAccountManagementModuleAccess()}">
            
            <p:menuitem value="Edit Account Particulars" action="/UserAccountManagementModule/editAccountParticulars" icon="ui-icon-wrench"/>
            <p:menuitem value="Change Password" action="/UserAccountManagementModule/changePassword" icon="ui-icon-wrench"/>

        </p:submenu>
        
        <p:submenu label="User Access Control Module" rendered = "#{accessController.userAccessControlModuleAccess()}">
            
            <p:menuitem value="View All Roles" action="/UserAccessControlModule/viewAllRoles" icon="ui-icon-search"/>
            <p:menuitem value="Add New Role" action="/UserAccessControlModule/addNewRole" icon="ui-icon-plus"/>
            <p:menuitem value="View All Privileges" action="/UserAccessControlModule/viewAllPrivileges" icon="ui-icon-search"/>
        </p:submenu>
        
        <p:submenu label="Account Administration Module" rendered = "#{accessController.accountAdministrationModuleAccess()}">
            
            <p:menuitem value="View All Staff Accounts" action="/AccountAdministrationModule/viewAllStaffAccounts" icon="ui-icon-search"/>
            <p:menuitem value="Add New Account" action="/AccountAdministrationModule/addNewStaffAccount" icon="ui-icon-plus"/>
        </p:submenu>
        
        <p:submenu label="Purchasing Request Module Dummy" rendered = "#{accessController.purchasingRequestModuleAccess()}" >
            <p:menuitem value="Dummy, do not use" action ="/login.xhtml"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        
        <p:submenu label="Item Management Module" rendered = "#{accessController.itemManagementModuleAccess()}">
            
            <p:menuitem value="Add New item" action="/ItemManagementModule/addItem" icon="ui-icon-search"/>
            <p:menuitem value="Edit Item Profile" action="/ItemManagementModule/editItemProfile" icon="ui-icon-plus"/>
            <p:menuitem value="View Brand" action="/ItemManagementModule/viewBrand" icon="ui-icon-search"/>
            <p:menuitem value="View Items" action="/ItemManagementModule/viewItems" icon="ui-icon-search"/>
        </p:submenu>
        <p:separator />
       
        
    </p:panelMenu>
            </h:form>
      </ui:define>
    <!--Left drop down menu end-->
  


</ui:composition>
